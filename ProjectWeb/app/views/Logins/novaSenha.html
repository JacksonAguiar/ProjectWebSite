#{extends 'Loginexclusive.html' /} #{set title:'Esqueci Minha Senha' /}

<form class="form-signin" action="@{Logins.salvarNovaSenha}"
	method="post">
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->
			<input type="hidden" name="hash" value="${hash}">
			<!-- Icon -->
			<div class="fadeIn first">
				<a href="@{Start.index}" data-toggle="tooltip"
					title="Voltar para p�gina principal"><img
					src="/public/images/logoiten.jpg" id="icon" alt="ITEN logo" /> </a>
			</div>
			<!-- Alerta em caso de erro no formul�rio -->

			#{if flash.error}
			<div class="alert alert-danger" role="alert">
				<a class="alert-link">${flash.error}</a>
			</div>

			#{/if}
			<!-- Login Form -->


			<input type="password" id="login" class="fadeIn second" name="senha"
				placeholder="Senha"> 
			<input type="password" id="password"
				class="fadeIn third" name="confirmaSenha"
				placeholder="Confimação de Senha"> 
			
			<input type="submit"
				class="fadeIn fourth" value="Cadastrar nova senha">



		</div>
	</div>
</form>
